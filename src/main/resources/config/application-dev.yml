server:
  address: 127.0.0.1
  port: 8080

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/springboot-demo?useUnicode=true&characterEncoding=utf8&useSSl=false&serverTimezone=UTC
    username: root
    password: 123456
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
    timeout: 3000
    database: 0
    jedis:
      pool:
        #最大连接数(负数表示没有限制)
        max-active: 100
        #最大空闲连接
        max-idle: 10
        #最大阻塞等待时间(负数表示没有限制)
        max-wait: 100000
